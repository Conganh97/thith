<script>
    let arr = [5,5,4,6,1,8,9,10]
    function findMax(arr){
      let max = arr[0]
      for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) { max = arr[i]}
      }
      return max
    }
  let highscore = findMax(arr)
  console.log(highscore)
</script>
