<script>
    let a = parseInt(prompt('Nháº­p a:'))
    function isFibonacci(f){
        if (f === 0) return false
        let a = 1, b = 1, c = 0 ;
        while (c < f) {
            a = b
            b = c
            c = a + b
        }
        return f === c;
    }
    console.log(isFibonacci(a))
